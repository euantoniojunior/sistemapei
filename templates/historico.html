<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Hist√≥rico de Altera√ß√µes - Sistema PEI</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h2 {
            color: #003D7C;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #F7931E;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn-ver {
            background-color: #003D7C;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-ver:hover {
            background-color: #002a54;
        }

        .actions {
            text-align: center;
        }

        .btn-voltar {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 30px;
        }

        .btn-voltar:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Hist√≥rico de Altera√ß√µes</h2>

    <table>
        <thead>
            <tr>
                <th>ID da Edi√ß√£o</th>
                <th>Data da Edi√ß√£o</th>
                <th>Editado por</th>
                <th>A√ß√£o</th>
            </tr>
        </thead>
        <tbody id="historico-body">
            <tr><td colspan="4">Carregando hist√≥rico...</td></tr>
        </tbody>
    </table>

    <div class="actions">
        <button class="btn-voltar" onclick="location.href='/dashboard'">‚Üê Voltar</button>
    </div>
</div>

<script>
    window.onload = async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('id');

        const historicoBody = document.getElementById("historico-body");

        if (!studentId) {
            historicoBody.innerHTML = "<tr><td colspan='4'>‚ö†Ô∏è ID do aluno ausente.</td></tr>";
            return;
        }

        try {
            const res = await fetch(`/api/pei/historico/${studentId}`);
            const historico = await res.json();

            if (!Array.isArray(historico) || !historico.length) {
                historicoBody.innerHTML = "<tr><td colspan='4'>Nenhuma altera√ß√£o registrada.</td></tr>";
                return;
            }

            historicoBody.innerHTML = "";

            historico.forEach(h => {
                const dataFormatada = new Date(h.data_edicao).toLocaleString();
                historicoBody.innerHTML += `
                    <tr>
                        <td>${h.historico_id}</td>
                        <td>${dataFormatada}</td>
                        <td>${h.usuario_nome || `ID ${h.editado_por}`}</td>
                        <td class="actions">
                            <button class="btn-ver" onclick="abrirVersao(${h.historico_id})">üîç Ver Vers√£o</button>
                        </td>
                    </tr>`;
            });

        } catch (err) {
            console.error("Erro ao carregar hist√≥rico:", err);
            historicoBody.innerHTML = "<tr><td colspan='4'>‚ùå Erro ao carregar hist√≥rico.</td></tr>";
        }
    };

    function abrirVersao(history_id) {
        location.href = `/preview_versao?history_id=${history_id}`;
    }
</script>

</body>
</html>
