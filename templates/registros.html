<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Registros</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;    
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #003D7C;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #F7931E;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-excluir,
        .btn-limpar,
        .btn-csv,
        .btn-excel {
            padding: 10px 16px;
            background-color: #F7931E;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 160px;
        }

        .btn-excluir:hover {
            background-color: #c0392b;
        }

        .btn-limpar:hover {
            background-color: #d35400;
        }

        .btn-csv:hover,
        .btn-excel:hover {
            background-color: #27ae60;
        }

        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
                align-items: stretch;
            }
        }

        #msg {
            margin-top: 20px;
            font-size: 14px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Registros de Alunos</h1>

    <!-- Mensagem -->
    <p id="msg"></p>

    <!-- Tabela -->
    <table id="tabela-registros">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Curso</th>
                <th>Data de Nascimento</th>
                <th>Pr√≥xima Avalia√ß√£o</th>
                <th>A√ß√£o</th>
            </tr>
        </thead>
        <tbody id="registros-body">
            <tr><td colspan="6">Carregando registros...</td></tr>
        </tbody>
    </table>

    <!-- Bot√µes de a√ß√£o -->
    <div class="actions">
        <button class="btn-limpar" onclick="excluirTodos()">üóëÔ∏è Limpar Todos</button>
        <button class="btn-csv" onclick="window.location.href='/api/alunos/csv'">üìÑ Baixar CSV</button>
        <button class="btn-excel" onclick="window.location.href='/api/alunos/excel'">üìä Baixar Excel</button>
    </div>
</div>

<script>
    window.onload = () => carregarRegistros();

    async function carregarRegistros() {
        const msgEl = document.getElementById("msg");
        const tbody = document.getElementById("registros-body");

        try {
            // Nova rota com todos os alunos (sem ?nome=)
            const res = await fetch("/api/alunos/listar");  // Garante que estamos usando a rota certa
            if (!res.ok) throw new Error("Erro na resposta do servidor");

            let alunos = await res.json();

            // Garante que √© array
            if (!Array.isArray(alunos)) {
                alunos = [];
            }

            tbody.innerHTML = ""; // Limpa antes de adicionar novos

            if (!alunos.length) {
                tbody.innerHTML = "<tr><td colspan='6'>Nenhum aluno cadastrado.</td></tr>";
                return;
            }

            alunos.forEach(aluno => {
                const dataNascimento = formatarData(aluno.data_nascimento);
                const proximaAvaliacao = formatarData(aluno.proxima_avaliacao);

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${aluno.id}</td>
                    <td>${aluno.nome || "N/A"}</td>
                    <td>${aluno.curso || "N/A"}</td>
                    <td>${dataNascimento}</td>
                    <td>${proximaAvaliacao}</td>
                    <td>
                        <button class="btn-excluir" onclick="excluirRegistro(${aluno.id})">‚ùå Excluir</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            msgEl.innerText = "";

        } catch (err) {
            console.error("Erro ao carregar registros:", err);
            msgEl.innerText = "‚ùå Erro ao carregar registros.";
        }
    }

    async function excluirRegistro(id) {
        if (!confirm("Tem certeza que deseja excluir esse aluno?")) return;

        const msgEl = document.getElementById("msg");

        try {
            const res = await fetch(`/api/alunos/excluir/${id}`, {
                method: "DELETE"
            });

            const data = await res.json();
            if (res.ok) {
                msgEl.style.color = "green";
                msgEl.innerText = data.message || "‚úÖ Registro exclu√≠do!";
            } else {
                throw new Error(data.error || "Falha ao excluir aluno.");
            }

            carregarRegistros(); // Atualiza a tabela

        } catch (err) {
            msgEl.style.color = "red";
            msgEl.innerText = "‚ùå Erro ao excluir registro: " + err.message;
        }
    }

    async function excluirTodos() {
        if (!confirm("Tem certeza que deseja excluir TODOS os alunos?")) return;

        const msgEl = document.getElementById("msg");

        try {
            const res = await fetch("/api/alunos/excluir-tudo", {
                method: "DELETE"
            });

            const data = await res.json();
            if (res.ok) {
                msgEl.style.color = "green";
                msgEl.innerText = "‚úÖ Todos os registros foram exclu√≠dos.";
            } else {
                throw new Error(data.error || "Falha ao limpar todos.");
            }

            carregarRegistros(); // Atualiza a tabela

        } catch (err) {
            msgEl.style.color = "red";
            msgEl.innerText = "‚ùå Erro ao excluir todos: " + err.message;
        }
    }

    function formatarData(dataStr) {
        if (!dataStr || dataStr === "N/A") return "N/A";
        try {
            const d = new Date(dataStr.split("T")[0]);
            return `${d.getDate().toString().padStart(2, '0')}/${(d.getMonth()+1).toString().padStart(2, '0')}/${d.getFullYear()}`;
        } catch {
            return "Inv√°lida";
        }
    }
</script>

</body>
</html>
